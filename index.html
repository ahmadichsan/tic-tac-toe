<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 plus-jakarta-sans-game">
	<div class="text-center">
		<h1 class="text-3xl font-bold mb-4">Tic Tac Toe</h1>
		<p id="turn-indicator" class="mb-4">Current turn: <span id="current-player" class="text-red-500">X</span></p>
		<div id="board" class="grid grid-cols-3 gap-2 w-64 h-64 mx-auto">
			<!-- Tiles will be generated by JavaScript -->
		</div>
		<button onclick="restartGame()"
			class="mt-4 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 hover:shadow-lg transition duration-300 ease-in-out">Restart
			Game</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
